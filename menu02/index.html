
<html>
<head>
<title>Menu generowane dynamicznie z zewnÄ™trznego pliku</title>
</head>


 <body onload="myFunction()"> 
 <button onclick="myFunction()">Try it</button>

  
<div id="menu-top"></div>
<script>
function myFunction() {
    var new_div_menu = document.createElement("div");
    new_div_menu.id = 'menu-rozwijane-id';
    new_div_menu.className = 'menu-rozwijane';
    new_div_menu.innerHTML = 'this created div contains class while created!!!';
     
 for ( i=0; i<4; i++) {
    
  
    switch(i) {
    case 0:
    var a = document.createElement('a');
    a.href =  'google.com'; // Insted of calling setAttribute 
    a.innerHTML = "Link " // <a>INNER_TEXT</a>
    new_div_menu.appendChild(a); // Append the link to the div
      
    case 1:
    
    a.href =  'google.pl'; // Insted of calling setAttribute 
    a.innerHTML = "Link2" // <a>INNER_TEXT</a>
    new_div_menu.appendChild(a); // Append the link to the div
     
            }
    

 }
    document.getElementById('menu-top').appendChild(new_div_menu);
  
    //var t = document.createTextNode("This is a paragraph.");
   // para.appendChild(t);
   // document.getElementById("myDIV").appendChild(para);
 

   // document.body.appendChild(new_div_menu); // And append the div to the document body 
 
 
 
}
</script>
  
  
  
</body>
</html>
