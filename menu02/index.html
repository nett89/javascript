
<html>
<head>
<title>Menu generowane dynamicznie z zewnętrznego pliku</title>
</head>

<script type="text/javascript">
var my_div = null;
var newDiv = null;

function addElement()
{
  // tworzy nowy element div 
  // i daje jego zawartość 
  newDiv = document.createElement("div");
  newDiv.innerHTML = "<h1>Nowe rozwijane menu</h1>";

  // add the newly created element and it's content into the DOM
  my_div = document.getElementById("org_div1");
  document.body.insertBefore(newDiv, my_div);
}

</script>
  
  
<body onload="addElement()">
<div id='org_div1'></div>

  
<p>Click the button to create a P element with some text, and append it to DIV.</p>

<div id="myDIV">
A DIV element
</div>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
    var para = document.createElement("div");
    var t = document.createTextNode("This is a paragraph.");
    para.appendChild(t);
    document.getElementById("myDIV").appendChild(para);
}
</script>
  
  <button onclick="myFunction()">Try it</button>

  <div id="dd"></div>
<script>
function myFunction() {
    var new_div_menu = document.createElement("div");
    new_div_menu.className = 'menu-rozwijane';

   // para.appendChild(t);

}
</script>
  
  
  
</body>
</html>
